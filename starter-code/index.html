<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack </br> Merchandising Shop</h1>
  <div class="item-line item0">
    <div><span class="item-name">IronBubble-head</span></div>
    <div><span class="item-price0">25</span></div>
    <div class="item-units0">
      <label for="Units">QTY</label>
      <input type="text" name="units">
    </div>
    <div class="total-item-price0"><span>0€</span></div>
    <div><button name="deleteButton" class="btn btn-delete" id="delete0">Delete</button> </div>
  </div>
  <div class="item-line item1">
    <div><span class="item-name">IronBubble-car</span></div>
    <div><span class="item-price1">10</span></div>
    <div class="item-units1">
      <label for="Units">QTY</label>
      <input type="text" name="units">
    </div>
    <div class="total-item-price1"><span>0€</span></div>
    <div><button name="deleteButton" class="btn btn-delete" id="delete1">Delete</button> </div>
  </div>
  <div class="calc-button"><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></div>
</body>
</html>
