<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack </br> Merchandising Shop</h1>
  <div class="items">
    <div class="item-line">
      <div><span class="item-name">IronBubble-head</span></div>
      <div><span class="item-price">25</span></div>
      <div class="item-units">
        <label for="units">QTY</label>
        <input type="text" name="units">
      </div>
      <div class="total-item-price"><span>0€</span></div>
      <div><button name="deleteButton" class="btn btn-delete">Delete</button> </div>
    </div>
    <div class="item-line">
      <div><span class="item-name">IronBubble-car</span></div>
      <div><span class="item-price">10</span></div>
      <div class="item-units">
        <label for="units">QTY</label>
        <input type="text" name="units">
      </div>
      <div class="total-item-price"><span>0€</span></div>
      <div><button name="deleteButton" class="btn btn-delete">Delete</button> </div>
    </div>
  </div>
    <div class="new-item">
      <div>
        <input id="new-item-name" type="text" name="item">
        <input id="new-item-price" type="text" name="price">
      </div>
       <div class="create-button"><button name="new-item-create" class="btn btn-create" id="create">Create</button></div>
      </div>
    <div class="calc-button"><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></div>
    <div class="total-price"><h1>Total Price 0€</h1></div>
  
</body>
</html>
